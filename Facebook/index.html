<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.PNG" type="image/png" />
</head>

<body class="bg-gray-100">
    <div class="container mt-32 mx-auto flex items-center justify-center relative">
        <div class="left w-1/3 mx-14">
            <img class="w-72" src="fb.svg" alt="" />
            <p class="3xl text-md mx-8">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right bg-white flex flex-col p-8 rounded-lg w-1/3">
            <input class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-lg" type="text" name="Enail"
                placeholder="Email address and phone number" />
            <input class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-lg" type="password" name="Password"
                placeholder="Password" />
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 font-bold py-2 rounded-lg">
                Log In
            </button>
            <span class="text-blue-600 my-2 text-center text-sm cursor-pointer hover:underline">Forgotten
                password?</span>
            <hr class="my-2" />
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 mx-auto px-3 py-2 rounded-md w-fit">
                Create New Account
            </button>
            <span class="absolute -bottom-8 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a
                    Page</span>
                for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>

</html>
